{% if widget.is_initial %}
<a href="{{ widget.value.url }}"><img src="{{ widget.value.url }}" alt="{{ widget.value }}" style="max-height:250px"></a>{% if not widget.required %}
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" style="vertical-align: top"{% if widget.attrs.disabled %} disabled{% endif %}>
    <label for="{{ widget.checkbox_id }}" style="vertical-align: top">{{ widget.clear_checkbox_label }}</label>{% endif %}<br>
<label class="form-label">{{ widget.input_text }}:</label>{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
