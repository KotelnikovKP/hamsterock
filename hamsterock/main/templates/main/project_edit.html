{% extends 'main/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p class="form-p"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        {% if f.help_text %}
    <p class="form-p-help"><label class="form-label-help" for="{{ f.id_for_label }}">{{ f.help_text }}</label></p>
        {% endif %}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p> </p>
    <button type="submit">Сохранить изменения</button> <a href="{% url 'projects' %}"><input type="button" value="Отмена"></a>
</form>

{% endblock %}
